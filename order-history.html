<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Order History</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #333333;
        }
        .container {
            width: 375px;
            height: 812px;
            overflow-y: scroll;
            margin: 0 auto;
            background-color: #E7E7E7;
            position: relative;
            border: 1px solid #ccc;
        }
        .header {
            width: 375px;
            height: 113px;
            background-color: #FFBA08;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 15px;
            box-sizing: border-box;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .header button {
            background: none;
            border: none;
            font-size: 20px;
            font-weight: bold;  
            cursor: pointer;
            color: #000000;
            top: 12px;
            left: 10px;
            position: absolute;
        }
        .header-title {
            font-weight: bold;
            font-size: 22px;
            color: #000000;
            flex-grow: 1;
            top: 16px;
            left: 50px;
            position: absolute;
        }
        .clear-history {
            font-size: 14px;
            color: #5A5A5A;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 30px;
        }
        .order {
            background-color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
            box-sizing: border-box;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 1px;
        }
        .invisible-button {
            position: fixed;
            bottom: 10px;
            left: 10px;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            cursor: pointer;
        }
        .confirm-dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 15px;
            width: 280px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 1000;
        }
        .confirm-dialog button {
            margin: 5px;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
        }
        .confirm-dialog .confirm-message {
            margin-bottom: 10px;
            font-size: 14px;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }
        .confirm-buttons {
            display: flex;
            justify-content: flex-end;
        }
        .confirm-buttons button:last-child {
            order: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button onclick="goBack()">‚Üê</button>
            <span class="header-title">Order History</span>
            <span class="clear-history" onclick="showConfirmDialog()">Clear History</span>
        </div>
        <button class="invisible-button" onclick="resetOrderHistory()"></button>
        <div id="orderHistoryContainer"></div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="confirm-dialog" id="confirmDialog">
        <div class="confirm-message" id="confirmMessage">Are you sure you want to clear the order history? This action cannot be undone.</div>
        <div class="confirm-buttons" id="confirmButtons">
            <button onclick="hideConfirmDialog()">No</button>
            <button onclick="confirmClearHistory()">Yes</button>
        </div>
    </div>

    <script>
        function goBack() {
            window.location.href = "index.html";
        }

        function showConfirmDialog() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('confirmDialog').style.display = 'block';
        }

        function hideConfirmDialog() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('confirmDialog').style.display = 'none';
            resetConfirmDialog();
        }

        function confirmClearHistory() {
            localStorage.setItem('historyCleared', 'true');
            const orders = document.querySelectorAll('.order');
            orders.forEach(order => {
                order.style.display = 'none';
            });
            document.getElementById('confirmMessage').textContent = 'Order history cleared.';
            const confirmButtons = document.getElementById('confirmButtons');
            confirmButtons.innerHTML = '<button onclick="hideConfirmDialog()">OK</button>';
        }

        function resetConfirmDialog() {
            document.getElementById('confirmMessage').textContent = 'Are you sure you want to clear the order history? This action cannot be undone.';
            const confirmButtons = document.getElementById('confirmButtons');
            confirmButtons.innerHTML = `
                <button onclick="hideConfirmDialog()">No</button>
                <button onclick="confirmClearHistory()">Yes</button>
            `;
        }

        function resetOrderHistory() {
            localStorage.setItem('historyCleared', 'false');
            const defaultOrderHistory = [
                { name: 'Kenny Smith', time: '1:33 PM' },
                { name: 'Jessica Lim', time: '1:45 PM' },
                { name: 'Sophia Bennett', time: '2:03 PM' }
            ];
            localStorage.setItem('orderHistory', JSON.stringify(defaultOrderHistory));
            loadOrders();
        }

        function formatTime(date) {
            let hours = date.getHours();
            const minutes = date.getMinutes();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // the hour '0' should be '12'
            const strMinutes = minutes < 10 ? '0' + minutes : minutes;
            return hours + ':' + strMinutes + ' ' + ampm;
        }

        function loadOrders() {
            const historyCleared = localStorage.getItem('historyCleared');
            const orderHistoryContainer = document.getElementById('orderHistoryContainer');
            orderHistoryContainer.innerHTML = '';

            if (historyCleared === 'true') {
                return;
            }

            const orderHistory = JSON.parse(localStorage.getItem('orderHistory')) || [];
            orderHistory.forEach((order, index) => {
                const orderDiv = document.createElement('div');
                orderDiv.className = 'order';
                orderDiv.id = `order${index+1}`;
                orderDiv.innerHTML = `
                    <span>${order.name}</span>
                    <span>${order.time}</span>
                `;
                orderHistoryContainer.appendChild(orderDiv);
            });
        }

        window.onload = loadOrders;
    </script>
</body>
</html>
